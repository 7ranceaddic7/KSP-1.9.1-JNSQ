// *************************** Orbit the Mun and return to Kerbin

CONTRACT_TYPE
{
    
	name = Circumnavigate the Mun
    group = TheRangerProgram
	
    title = Circumnavigate @targetBody
	
	sortKey = 100
	
    notes = Launch a craft to Orbit @targetBody
    synopsis = Launch a craft to Orbit @targetBody
    description = The engineering requierments to send a mission to @targetBody and return it to Kerbin are immense. We cannot risk sending kerbonauts to the orbit of @targetBody and be unable to bring them home. Therefore this unmanned test is paramount.
    completedMessage = Mission Success! The craft has flown close enough to @targetBody and transmited good data to our scientists.
	
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @EpicSpaceProgram:Mun
    
	// REWARDS
    rewardScience = 2
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks4
	
    advanceFunds = @EpicSpaceProgram:Kerbucks2
	
	prestige = Trivial  

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Orbit The Mun
		title = Complete @contractType contract first.
	}
 
 
	PARAMETER
	{
		name = Circumnavigate @targetBody
		title = Circumnavigate @targetBody
		define = Vessel Key
		type = VesselParameterGroup
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Orbit @targetBody
			title = Orbit @targetBody
			type = ReachState
			situation = ORBITING
			//hideChildren = true
		}
	}
	
    PARAMETER
    {
        name = CollectScience
        type = CollectScience
        title = Collect science while orbiting @targetBody
        situation = InSpaceLow
        recoveryMethod = Recover
    }
    
	PARAMETER
	{
		name = Return Home
		title = Return Home
		type = ReachState
		targetBody = @EpicSpaceProgram:Kerbin
		situation = LANDED
		situation = SPLASHED
		disableOnStateChange = true
		//hideChildren = true
	}
}

