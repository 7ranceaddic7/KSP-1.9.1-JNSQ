// *************************** Land on the Mun

CONTRACT_TYPE
{
	name = Land on the Mun
	title = Land on @targetBody
    group = TheMarinerProgram
	sortKey = 100
	
    synopsis = Launch a new probe and land it on @targetBody
    description = You have successfully flown past @targetBody, now it is time to send a spacecraft to land safely on the surface.
    completedMessage = Congratulations ! You have completed the mission ! You have safely landed on @targetBody and returned valuable science data from the surface. We now know what it take to safely land on @targetBody.
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Mun
	
	// REWARDS
    rewardScience = 2
    rewardReputation = 10
    rewardFunds = @EpicSpaceProgram:Kerbucks9
    advanceFunds = @EpicSpaceProgram:Kerbucks8
	prestige = Exceptional 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Survey the Mun
		title = Complete @contractType contract first.
	}
	
	PARAMETER
	{
		name = Land on @targetBody
		title = Land on @targetBody
		type = VesselParameterGroup
		define = Vessel Key
		
		PARAMETER
		{
			name = Launch a New Vehicle
			title = Launch a New Vehicle
			type = NewVessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			title = Unmanned
			type = HasCrew
			hideChildren = true
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = Trasmit scientific data from the surface of @targetBody
			title = Trasmit scientific data from the surface of @targetBody
			type = CollectScience
            situation = SrfLanded
			recoveryMethod = Transmit
			disableOnStateChange = True
		}
	}
}

