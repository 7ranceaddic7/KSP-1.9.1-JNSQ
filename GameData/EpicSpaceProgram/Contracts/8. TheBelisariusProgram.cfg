// *************************** Land on the Mun and come back home.

CONTRACT_TYPE
{
	name = Land on the Mun and come back home
	title = Land on @targetBody and come back home.
    group = TheBelisariusProgram
	sortKey = 100
	
    synopsis = Launch a new probe and land it on @targetBody
    description = We know ho to land on @targetBody but returning home poses a new host of challanges. Before we send our people to land on @targetBody we must be sure that we can bring them back. This mission is the final test before we can aprove a manned landing. Let get it done !
    completedMessage = Misson acomplished ! You have safely landed on @targetBody , gathered valuable science data and brought it back home . We now know what it will take to execute a manned landing. That will be epic !
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Mun
	
	// REWARDS
    rewardScience = 2
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks9
    advanceFunds = @EpicSpaceProgram:Kerbucks8
	prestige = Significant 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Land on the Mun
		title = Complete @contractType contract first.
	}
 
	PARAMETER
	{
		name = Land on @targetBody
		title = Land on @targetBody
		type = VesselParameterGroup
		define = Vessel Key
		
		PARAMETER
		{
			name = Launch a New Vehicle
			title = Launch a New Vehicle
			type = NewVessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			title = Unmanned
			type = HasCrew
			hideChildren = true
			minCrew = 0
			maxCrew = 0
		}	
	}
		
	PARAMETER
	{
		name = Gather scientific data from the surface of @targetBody
		title = Gather scientific data from the surface of @targetBody
		type = CollectScience
        situation = SrfLanded
		recoveryMethod = Recover
		disableOnStateChange = True
	}
	
	PARAMETER
	{
		name = Return Home
		title = Return Home
		type = ReachState
		targetBody = @EpicSpaceProgram:Kerbin
		situation = LANDED
		situation = SPLASHED
		disableOnStateChange = true
		//hideChildren = true
	}
}

