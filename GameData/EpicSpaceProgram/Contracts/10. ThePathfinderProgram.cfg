// *************************** Send a rover to the Mun

CONTRACT_TYPE
{
	name = Send a rover to the Mun
	title = Send a rover to @targetBody
    group = ThePathfinderProgram
	sortKey = 101
	
    synopsis = Launch a new probe and land it on @targetBody
    description = You have successfully flown past @targetBody, now it is time to send a spacecraft to land safely on the surface.
    completedMessage = Congratulations ! You have completed the mission ! You have safely landed on @targetBody and returned valuable science data from the surface. We now know what it take to safely land on @targetBody.
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Mun
	
	// REWARDS
    rewardScience = 2
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks7
    advanceFunds = @EpicSpaceProgram:Kerbucks7
	prestige = Significant 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Land Kerbonauts on the Mun
		title = Complete @contractType contract first.
	}

	PARAMETER
	{
		name = Land a rover on @targetBody
		title = Land a rover on @targetBody
		type = VesselParameterGroup
		define = Vessel Key
		
		PARAMETER
		{
			name = Launch a New Vehicle
			title = Launch a New Vehicle
			type = NewVessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			title = Unmanned
			type = HasCrew
			hideChildren = true
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = Trasmit scientific data from the surface of @targetBody
			title = Trasmit scientific data from the surface of @targetBody
			type = CollectScience
            situation = SrfLanded
			recoveryMethod = Transmit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = Rover Type
			title = Set your vessel type to Rover
			type = VesselIsType
			vesselType = Rover
			
		}
	}
}

