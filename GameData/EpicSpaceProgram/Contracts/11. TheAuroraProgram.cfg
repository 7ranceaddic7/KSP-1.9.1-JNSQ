// *************************** Build a Orbital Station arround Kerbin

CONTRACT_TYPE
{
	name = Build a Orbital Station arround Kerbin
	title = Build a Orbital Station arround @targetBody
    group = TheAuroraProgram
	sortKey = 101
	
    synopsis = Launch your first space station into @targetBody orbit
    description = Launch your first space station into @targetBody orbit .
    completedMessage = Mission Success! Your station is fully constructed and ready to go !
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Kerbin
	
	// REWARDS
    rewardScience = 1
    rewardReputation = 10
    rewardFunds = @EpicSpaceProgram:Kerbucks14
    advanceFunds = @EpicSpaceProgram:Kerbucks14
	prestige = Significant 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Friendship One
		title = Complete @contractType contract first.
	}

	PARAMETER
	{
		name = Build a Orbital Station arround @targetBody
		title = Build a Orbital Station arround @targetBody
		type = VesselParameterGroup
		define = Vessel Key
		
		PARAMETER
		{
			name = Launch a New Station
			title = Launch a New Station
			type = NewVessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrewCapacity
			title = Manned
			type = HasCrewCapacity
			minCapacity = 6
			maxCapacity = 30
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModuleType = Antenna
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModule = ModuleScienceLab
		}
		PARAMETER
		{
			name = HasResourceCapacity
			type = HasResourceCapacity

			resource = LiquidFuel
			minQuantity = 3000
		}
		PARAMETER
		{
			name = Station Type
			title = Set your vessel type to Station
			type = VesselIsType
			vesselType = Station
			
		}
		PARAMETER
		{
			name = Orbit @targetBody
			title = Orbit @targetBody
			type = ReachState
			situation = ORBITING
			//hideChildren = true
		}
	}
}

