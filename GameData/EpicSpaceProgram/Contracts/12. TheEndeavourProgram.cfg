// *************************** Build a base on the Mun

CONTRACT_TYPE
{
	name = Build a base on the Mun
	title = Build a base on @targetBody
    group = TheEndeavourProgram
	sortKey = 101
	
    synopsis = Build Kerbalkind's very first base on the surface of @targetBody.
    description = Build Kerbalkind's very first base on the surface of @targetBody.
    completedMessage = Mission Success! The base is fully constructed . We are now ready to colonize @targetBody.
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Mun
	
	// REWARDS
    rewardScience = 1
    rewardReputation = 15
    rewardFunds = @EpicSpaceProgram:Kerbucks14
    advanceFunds = @EpicSpaceProgram:Kerbucks14
	prestige = Exceptional 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Land Kerbonauts on the Mun
		title = Complete @contractType contract first.
	}


	PARAMETER
	{
		name = Build a base @targetBody
		title = Build a base @targetBody
		type = VesselParameterGroup
		define = Vessel Key
		
		PARAMETER
		{
			name = Build a base
			title = Build a base
			type = NewVessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrewCapacity
			title = Manned
			type = HasCrewCapacity
			minCapacity = 5
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModule = ModuleResourceConverter
		}
		PARAMETER
		{
			name = HasResourceCapacity
			type = HasResourceCapacity

			resource = Ore
			minQuantity = 3000
		}
		PARAMETER
		{
			name = Base Type
			title = Register your construction as a base
			type = VesselIsType
			vesselType = Base
			
		}
		PARAMETER
		{
			name = Landed on @targetBody
			title = Landed on @targetBody
			type = ReachState
			situation = LANDED
			//hideChildren = true
		}
	}
}	

