//	*************************** Travel to the Mun and return to Kerbin's Orbit

CONTRACT_TYPE
{
    
	name = To the Mun and back
    title = To @targetBody and back
    group = TheAscensionProgram
	sortKey = 100
	
    notes = Launch a craft to Orbit @targetBody
    synopsis = Launch a craft to Orbit @targetBody
    description = The engineering requierments to send a mission to @targetBody and return it to Kerbin are immense.
    completedMessage = Mission Success! The craft has flown close enough to @targetBody and transmited good data to our scientists.
	
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @EpicSpaceProgram:Mun
    
	// REWARDS
    rewardScience = 2
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks7
    advanceFunds = @EpicSpaceProgram:Kerbucks7
	prestige = Significant 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Circumnavigate the Mun
		title = Complete @contractType contract first.
	}
 
	PARAMETER
	{
		name = To @targetBody and back
		title = To @targetBody and back
		define = Vessel Key
		type = VesselParameterGroup
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 4
			title = Crewed
			//hideChildren = true
		}
		
		PARAMETER
		{
			name = Orbit @targetBody
			title = Orbit @targetBody
			type = ReachState
			situation = ORBITING
			hideChildren = true
		}
		PARAMETER
		{
			name = EVAReport
			type = CollectScience 
			situation = InSpaceLow
			experiment = evaReport
			recoveryMethod = Transmit
		}
	}
	
	PARAMETER
	{
		name = Return Home
		title = Return to Kerbin's Orbit
		type = ReachState
		targetBody = @EpicSpaceProgram:Kerbin
		situation = ORBITING
		disableOnStateChange = true
		//hideChildren = true
		completeInSequence = true
	}
}


