// *************************** Ground TestCONTRACT_TYPE
{
	name = Ground Test
    group = TheFirstFlights
    title = Ground Test
	sortKey = 100
	
    synopsis = Collect science data at KSP.
	notes = Collect science data at KSP.
    description = Our first mission is a simple one. We need to build a simple scientific rocket and test its equipment before we can receive permission for its first flight. Since safety is a major priority, this mission is not authorized to use kerbonauts. Since the technology you need is still be in the prototype stage the Probodobodyne Stayputnik , the FL-A10 Adapter and Z-100 Rechargeable Battery Pack are available upon accepting the contract. 
    completedMessage = Congratulations ! You have completed the mission !
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Kerbin
	
	// REWARDS
    rewardScience = 2
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks
    advanceFunds = @EpicSpaceProgram:Kerbucks
	prestige = Trivial		PARAMETER
	{
		name = SensorCalibration
		type = VesselParameterGroup
		title = Sensor Calibration
		define = SensorCalibration
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			//hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			hideChildren = true
			title = Unmanned
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
            situation = SrfLanded
			disableOnStateChange = True
			title = Collect science from KSP			recoveryMethod = Recover
		}
	}
	
	BEHAVIOUR
	{
    name = ExperimentalPart
    type = ExperimentalPart	// The name of the part to add/remove.
    // Type:      AvailablePart
    // Required:  Yes (multiples allowed)    part = probeCoreSphere_v2
	part = adapterSmallMiniTall
	part = batteryPack     unlockCriteria = CONTRACT_ACCEPTANCE
	}
}// *************************** Engine CalibrationCONTRACT_TYPE
{
	
	name = Engine Calibration
    group = TheFirstFlights
    title = Engine Calibration
	sortKey = 101
	
    synopsis = Launch an unmanned rocket into the lower atmosphere.
	notes = Launch an unmanned rocket into the lower atmosphere.
    description = Our ground tests have shown us that we are ready to launch an unmanned rocket. This next mission will be critical in evaluating our engine and aerodynamic engineering capabilities. The data that will be provided by this mission will be paramount for the safety of our future missions. 
	Since the technology you need might still be in the prototype stage the Probodobodyne Stayputnik , the FL-A10 Adapter , the Mk2-R Radial-Mount Parachute and Z-100 Rechargeable Battery Pack are available upon accepting the contract. 
	completedMessage = Congratulations ! You have completed the mission !
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = false
    declinable = false
	
    targetBody = @EpicSpaceProgram:Kerbin
	
	// REWARDS
    rewardScience = 2
    rewardReputation = 6
    rewardFunds = @EpicSpaceProgram:Kerbucks
    advanceFunds = @EpicSpaceProgram:Kerbucks
	prestige = Trivial 
 
 	REQUIREMENT 
 	{ 
	name = CompleteContract 
 	type = CompleteContract 
 	contractType = Ground Test
 	title = Complete @contractType contract first. 
 	}	    PARAMETER
    {
        name = EngineCalibration
        type = VesselParameterGroup
        title = Engine Calibration
        define = EngineCalibration        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a New Vessel
            hideChildren = true
        }
        PARAMETER
        {
            name = Crewmembers
            type = HasCrew
            hideChildren = true
            title = Uncrewed
            minCrew = 0
            maxCrew = 0
        }
        PARAMETER
        {
            name = ReachState
            type = ReachState
            minAltitude = 200
            disableOnStateChange = True
            situation = FLYING
            title = Launch your first rocket and get off the ground!
            hideChildren = false        }
        PARAMETER
        {
        name = CollectScience
        type = CollectScience
        situation = FlyingLow
        disableOnStateChange = True
        recoveryMethod = Recover
        title = Gather Science
        }    }
	
      
	
    BEHAVIOUR
	{
    name = ExperimentalPart
    type = ExperimentalPart	// The name of the part to add/remove.
    // Type:      AvailablePart
    // Required:  Yes (multiples allowed)    part = probeCoreSphere_v2
	part = adapterSmallMiniTall
	part = batteryPack
	part = parachuteRadial     unlockCriteria = CONTRACT_ACCEPTANCE
	}
