//	*************************** Land on the Mun and return to Kerbin's Orbit

CONTRACT_TYPE
{
    
	name = Land Kerbonauts on the Mun
    title = Land Kerbonauts on @targetBody
    group = TheEnterpriseProgram
	sortKey = 101
	
    notes = Send a manned spaceship to land on @targetBody
    synopsis = Send a manned spaceship to land on @targetBody
    description = It is time to enshrine this moment in history . Land your spacecraft on @targetBody and have Kerbals walk on its surface for the first time . Once the crew is done with @targetBody surface fire the engine and come back home.
    completedMessage = Mission Success! It was one small step for a Kerbal one giant leap for Kerbalkind.
	
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @EpicSpaceProgram:Mun
    
	// REWARDS
    rewardScience = 2
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks8
    advanceFunds = @EpicSpaceProgram:Kerbucks8
	prestige = Exceptional 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Land on the Mun and come back home
		title = Complete @contractType contract first.
	}

	PARAMETER
	{
		name = To @targetBody and back
		title = To @targetBody and back
		define = Vessel Key
		type = VesselParameterGroup
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 4
			title = Crewed
			//hideChildren = true
		}
		
		PARAMETER
		{
			name = Land on @targetBody
			title = Land on @targetBody
			type = ReachState
			situation = LANDED
			hideChildren = true
		}
		
		PARAMETER
		{
			name = EVAReport
			type = CollectScience 
			situation = SrfLanded
			experiment = evaReport
			recoveryMethod = Transmit
		}
	}
	
	PARAMETER
	{
		name = Return Home
		title = Return to Kerbin's Orbit
		type = ReachState
		targetBody = @EpicSpaceProgram:Kerbin
		situation = ORBITING
		disableOnStateChange = true
		//hideChildren = true
		completeInSequence = true
	}
}

