    group = ThePioneerProgram
	
    title = Orbit @targetBody 
	
	sortKey = 113
	
    notes = Launch a craft to Orbit @targetBody
    synopsis = Launch a craft to Orbit @targetBody
	
    description = It is time for us to send a probe to our next exploration target @targetBody.
	
    completedMessage = Mission Success! The craft has flown close enough to @targetBody and transmited good data to our scientists.
	
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @EpicSpaceProgram:Bop
    
	// REWARDS
    rewardScience = 1
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks4
	
    advanceFunds = @EpicSpaceProgram:Kerbucks2
	
	prestige = Trivial  

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Orbit Dres
		title = Complete @contractType contract first.
	}
 
 
	PARAMETER
	{
		name = MunOrbit
		type = VesselParameterGroup
		title = Mun Orbit
		define = MunOrbit
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = OrbitMoon
			type = ReachState
			situation = ORBITING
			disableOnStateChange = true
			title = Orbit @targetBody
			//hideChildren = true
		}
				
				PARAMETER
		{
			name = CollectScience
			type = CollectScience
			disableOnStateChange = True
			title = Collect science while orbiting @targetBody
			recoveryMethod = Transmit
		}
	}
}


