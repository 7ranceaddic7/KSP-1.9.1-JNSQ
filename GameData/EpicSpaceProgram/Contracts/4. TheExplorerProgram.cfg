// Survey Kerbin
CONTRACT_TYPE
{
    
	name = Survey Kerbin
    group = TheExplorerProgram	
	sortKey = 100
	title = Survey @targetBody
	
    notes = Launch a craft to Orbit @targetBody
    synopsis = Launch a craft to Orbit @targetBody
    description = Since we know how to launch a satellite it is now time to explore space around our planet.
    completedMessage = Mission Success !
	
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
    cancellable = true
    declinable = true
	
    targetBody = Kerbin
    
	// REWARDS
    rewardScience = 1
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks5
    advanceFunds = @EpicSpaceProgram:Kerbucks5
	
	prestige = Significant 

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Zero Gravity Experiments
		title = Complete @contractType contract first.
	}
 
 

	PARAMETER
	{
		name = Survey @targetBody
		type = VesselParameterGroup
		title = Survey @targetBody
		define = Vessel Key
		

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Orbit @targetBody
			title = Orbit @targetBody
			type = ReachState
			situation = ORBITING
			disableOnStateChange = true
			hideChildren = true
		}
		
	}
	
    PARAMETER
    {
        name = SCANsatCoverage
        type = SCANsatCoverage
        coverage = 75
        scanType = ResourceLoRes
        rewardFunds = @EpicSpaceProgram:Kerbucks5
    }
    PARAMETER
    {
        name = SCANsatCoverage
        type = SCANsatCoverage
        coverage = 75
        scanType = AltimetryLoRes
        rewardFunds = @EpicSpaceProgram:Kerbucks5
    }
    PARAMETER
    {
        name = SCANsatCoverage
        type = SCANsatCoverage
        coverage = 75
        scanType = Biome
        rewardFunds = @EpicSpaceProgram:Kerbucks5
    }
    PARAMETER
    {
        name = SCANsatCoverage
        type = SCANsatCoverage
        coverage = 75
        scanType = AltimetryHiRes
        rewardFunds = @EpicSpaceProgram:Kerbucks5
    }
	
}
