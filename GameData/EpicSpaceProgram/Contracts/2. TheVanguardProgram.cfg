// *************************** Flyby The MunCONTRACT_TYPE
{
    
	name = Flyby The Mun
    group = TheVanguardProgram
    title = Flyby @targetBody
	sortKey = 100
	
    notes = Launch a craft to flyby @targetBody
    synopsis = Launch a craft to flyby @targetBody
	
    description = Since we know how to launch a satellite it is now time to explore space around our planet. Send a spacecraft to fly near the surface of @targetBody.
	
    completedMessage = Mission Success! The craft has flown close enough to @targetBody and transmited good data to our scientists.
	
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = true
	
    targetBody = @EpicSpaceProgram:Mun
    
	// REWARDS
    rewardScience = 1
    rewardReputation = 5
    rewardFunds = @EpicSpaceProgram:Kerbucks4
    advanceFunds = @EpicSpaceProgram:Kerbucks2
	
	prestige = Trivial  

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Reentry Analysis
		title = Complete @contractType contract first.
	}

	PARAMETER
	{
		name = MunFlyby
		type = VesselParameterGroup
		title = Mun Flyby
		define = MunFlyby
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			//hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = FlybyMoon
			type = ReachState
			situation = ESCAPING
			disableOnStateChange = true
			title = Flyby @targetBody
			//hideChildren = true
		}
				
				PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = InSpaceHigh
			disableOnStateChange = True
			title = Collect science while flying by the Mun
			recoveryMethod = Transmit
		}
	}
