GONDOLAB:NEEDS[Workshop]
{
	author = Angel-125
	name = GondoShop
	title = Workshop
	mass = 1.375
	requiredResource = Equipment
	requiredAmount = 550
	reconfigureSkill = ConverterSkill
	logoPanel = WildBlueIndustries/000WildBlueTools/Decals/Workshop
	glowPanel = WildBlueIndustries/000WildBlueTools/Decals/WorkshopGlow
	description = The Training Lab gives your kerbals an advanced lab equipped with pencils and paper to train up your crew.
	toolTip = Experienced kerbals can level up!
	toolTipTitle = Your First Workshop
	enableMPLModules = false
	ignoreMaterialModifier = true
	isKISInventory = True
	enableWorkshop = True

	MODULE
	{
		name = WBIOSEWorkshop
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Equipment Printer
		StartActionName = Start Equipment Printer
		StopActionName = Stop Equipment Printer
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.0125
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Equipment
			Ratio = 0.005
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = Ore
		amount = 0
		maxAmount = 500
		isTweakable = false
	}

	RESOURCE
	{
		name = Equipment
		amount = 0
		maxAmount = 500
		isTweakable = false
	}
}