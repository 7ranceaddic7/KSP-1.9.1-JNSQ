BISONISRU
{
	name = LiquidFuel
	author = Angel-125
	logoPanel = WildBlueIndustries/000WildBlueTools/Decals/PropLF
	glowPanel = WildBlueIndustries/000WildBlueTools/Decals/PropLFGlow
	description = This produces liquid fuel from ore.
	reconfigureSkill = ConverterSkill
	requiredResource = Equipment
	requiredAmount = 200

	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Ore -> LiquidFuel
		 StartActionName = Start ISRU
		 StopActionName = Stop ISRU
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 50000
			key = 750 25000
			key = 1000 5000
			key = 1250 2500	
			key = 2000 2500	
			key = 4000 0
		}				
		GeneratesHeat = false
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}


		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 2.25
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LiquidFuel
			Ratio = 0.45
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
}

