// unmanned command pods
// by Aelfhe1m
@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[>0]]:FINAL
{
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE // remove resource section if using a life-support mod.
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
	}
	%MODULE[ModuleSAS] {}
}