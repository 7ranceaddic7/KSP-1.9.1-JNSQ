//New radial decouplers allow crossfeed
//Author: Armisael
@PART[*]:HAS[@MODULE[ModuleAnchoredDecoupler]]:FINAL
{
  @MODULE[ModuleToggleCrossfeed] 
        {
            @crossfeedStatus = true
        }
}

@PART[*]:HAS[@MODULE[ModuleDecouple]:HAS[#explosiveNodeID[srf]]]:FINAL
{
  @MODULE[ModuleToggleCrossfeed] 
        {
            @crossfeedStatus = true
        }
}