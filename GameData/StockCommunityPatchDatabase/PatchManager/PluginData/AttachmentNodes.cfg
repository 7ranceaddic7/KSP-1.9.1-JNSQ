// Add attachment nodes to solar panels
// Author: Enceos
@PART[*]:HAS[#node_attach[*],@MODULE[ModuleDeployableSolarPanel]]
{
    %node_stack_root = #$node_attach$
    @attachRules = 1,1,1,1,1
    @bulkheadProfiles = size0, srf
}

