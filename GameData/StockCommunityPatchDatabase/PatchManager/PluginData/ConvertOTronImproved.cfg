
// Change the Convert-O-Tron 125 to Allow Continuous Work and Improve Efficiency
// Author: Raphaello
@PART[MiniISRU]
{
	@mass *= 1
	@entryCost *= 5
	@cost *= 5

	@MODULE[ModuleResourceConverter],*
	{
		@INPUT_RESOURCE:HAS[#ResourceName[Ore]]
		{
			@Ratio *= 0.2
		}
	}
	
	@MODULE[ModuleCoreHeat]
	{
		@MaxCoolant *= 2
	}
	
}