T//@PART[FS_BiplaneEngine]:NEEDS[RealFuels,FireSpitter]:FOR[TranceaddicT]
{
	@MODULE[FSengine]
	{
		%resources = Kerosene,0.066;IntakeAir,1
	}

	!MODULE[FSalternator] {}

	MODULE
	{
		name = ModuleAlternator

		RESOURCE
		{
			name = ElectricCharge
			rate = 4
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 10
		maxAmount = 10
	}
}

@PART[FS_BiplaneCockpit]:NEEDS[RealFuels,FireSpitter]:FOR[TranceaddicT]
{
	@vesselType = Plane

	!MODULE[ModuleFuelTanks],* {}
	!RESOURCE[LiquidFuel],* {}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 100
		type = Fuselage
		basemass = 0.1

		TANK
		{
			name = Kerosene
			amount = full
			maxAmount = 100
		}
	}
}

@PART[FS_BiplaneTailFuselage]:NEEDS[RealFuels,FireSpitter]:FOR[TranceaddicT]
{
	!MODULE[ModuleFuelTanks],* {}
	!RESOURCE[LiquidFuel],* {}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 250
		type = Fuselage

		TANK
		{
			name = Kerosene
			amount = full
			maxAmount = 250
		}
	}
}

@PART[FSjerrycan]:NEEDS[RealFuels,FireSpitter]:FOR[TranceaddicT]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 25
		type = Structural

		TANK
		{
			name = Kerosene
			amount = full
			maxAmount = 25
		}
	}
}

