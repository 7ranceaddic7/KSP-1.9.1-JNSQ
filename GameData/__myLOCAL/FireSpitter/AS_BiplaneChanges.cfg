@PART[FS_BiplaneEngine]:NEEDS[RealFuels,FireSpitter]:LAST
{
	@MODULE[FSengine]
	{
		%resources = Kerosene,0.066;IntakeAir,1
	}

	!MODULE[FSalternator] {}

	MODULE
	{
		name = ModuleAlternator

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.0
		}
	}
}

@PART[FS_BiplaneCockpit]:NEEDS[RealFuels,FireSpitter]:LAST
{
	@vesselType = Plane

	!MODULE[ModuleFuelTanks] {}
	!RESOURCE[LiquidFuel] {}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 100
		type = Fuselage
	}
}

@PART[FS_BiplaneTailFuselage]:NEEDS[RealFuels,FireSpitter]:LAST
{
	!MODULE[ModuleFuelTanks] {}
	!RESOURCE[LiquidFuel] {}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 250
		type = Fuselage
	}
}

@PART[FSjerrycan]:NEEDS[RealFuels,FireSpitter]:LAST
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 50
		type = Structural
	}
}

