@PART[FS_BiplaneCockpit]:NEEDS[Kerbalism]:FOR[TranceaddicT]
{

	!MODULE[Configure],*

	MODULE
	{
		name = Configure
		title = Unmanned Experiments
		slots = 2

		SETUP
		{
			name = Telemetry Report
			desc = Allows the probe core to send back telemetry data.
			tech = start
			mass = 0.002
			cost = 100
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = kerbalism_TELEMETRY
			}
		}
		SETUP
		{
			name = 2HOT Thermometer
			desc = Installs the 2HOT Thermometer on the Science Instrument Unit, allowing you to perform temperature scans.
			tech = engineering101
			mass = 0.005
			cost = 900
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = temperatureScan
			}
		}
		SETUP
		{
			name = Geiger Counter
			desc = Installs the Geiger Counter on the Science Instrument Unit, allowing you to perform radiation scans.
			tech = engineering101
			mass = 0.005
			cost = 400
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = geigerCounter
			}
		}
		SETUP
		{
			name = Double-C Seismic Accelerometer
			desc = Installs the Double-C Seismic Accelerometer on the Science Instrument Unit, allowing you to perform seismic scans.
			tech = electronics
			mass = 0.005
			cost = 6000
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = seismicScan
			}
		}
		SETUP
		{
			name = LITE
			desc = Luminosity Information Technical Experiment. Literally is just is it in the sun or not.
			tech = engineering101
			mass = 0.002
			cost = 100
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = kerbalism_LITE
			}
		}
		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}
		UPGRADES
		{
			UPGRADE
			{
				name__ = Unmanned-Upgrade1
				techRequired__ = basicScience
				slots = 2
			}
		}
	}
}

@PART[FS_BiplaneCockpit]:NEEDS[FeatureHabitat]:AFTER[KerbalismDefault]
{
	@title ^= :(.)$:$0 (UNPRESSURIZED) :
	@description ^= :(.)$:$0\n\n<color=orange>Unpressurized.</color> :

	@MODULE[Habitat]
	{
		max_pressure = 0.3
	}
}
