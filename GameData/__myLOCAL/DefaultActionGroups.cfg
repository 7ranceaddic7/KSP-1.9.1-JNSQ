// ActionGroup-Custom02, Antennas

	// Antennas, Deployable
	@PART[*]:HAS[@MODULE[ModuleDeployableAntenna]]:FIRST
	{
		@description ^= :^.*$:$0\n<color=orange>Activate via ActionGroup-Custom02. </color>:

		MODULE
		{
			name = ModuleDefaultActionGroup
			moduleSource = ModuleDeployableAntenna
			actionGuiName = Toggle Antenna
			defaultActionGroup = Custom02
		}
	}

// ActionGroup-Custom04, Solar Panels

	// Solar Panels, Non-retractable
	@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]:HAS[#retractable[false]]]:FIRST
	{
		@description ^= :^:$0\n<color=orange>Activate via ActionGroup-Custom04. </color>:

		MODULE
		{
			name = ModuleDefaultActionGroup
			moduleSource = ModuleDeployableSolarPanel
			actionGuiName = Extend Panel
			defaultActionGroup = Custom04
		}
	}

	// Solar Panels, Retractable
	@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]:HAS[~retractable[false]]]:FIRST
	{
		@description ^= :^:$0\n<color=orange>Activate via ActionGroup-Custom04. </color>:

		MODULE
		{
			name = ModuleDefaultActionGroup
			moduleSource = ModuleDeployableSolarPanel
			actionGuiName = Toggle Panels
			defaultActionGroup = Custom04
		}
	}

	// Solar Panels, Fixed
	@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]:HAS[#isTracking[false]]]:FIRST
	{
		@description ^= :^Toggle Solar Panels via ActionGroup-Custom04. :$0\n</color>:

		!MODULE[ModuleDefaultActionGroup] {}
	}

// ActionGroup-Custom06, Radiators

	// Radiators, Fixed
	@PART[*]:HAS[@MODULE[ModuleActiveRadiator],!MODULE[ModuleDeployableRadiator]]
	{
		@description ^= :^:$0\n<color=orange>Activate via ActionGroup-Custom06. </color>:

		MODULE {
			name = ModuleDefaultActionGroup
			moduleSource = ModuleActiveRadiator
			actionGuiName = Activate Radiator
			defaultActionGroup = Custom06
		}
	}

	// Radiators, Retractable
	@PART[*]:HAS[@MODULE[ModuleDeployableRadiator]]
	{
		@description ^= :^:$0\n<color=orange>Toggle Radiators ActionGroup-Custom06. </color>:

		MODULE
		{
			name = ModuleDefaultActionGroup
			moduleSource = ModuleDeployableRadiator
			actionGuiName = Toggle Radiator
			defaultActionGroup = Custom06
		}
	}

// ActionGroup-Custom08, Retractable Ladders

	@PART[*]:HAS[@MODULE[RetractableLadder]]
	{
		@description ^= :^:$0\n<color=orange>Activate via ActionGroup-Custom08. </color>:

		MODULE
		{
			name = ModuleDefaultActionGroup
			moduleSource = RetractableLadder
			actionGuiName = Toggle Ladder
			defaultActionGroup = Custom08
		}
	}
