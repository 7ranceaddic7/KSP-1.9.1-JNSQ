@PART[roverWheel2,Akita_Wheel,KKAOSS_Landing_Gear2_g]   // RoveMax S2
{
    @MODULE[ModuleWheelMotor]
    {
        -torqueCurve {}
        torqueCurve
        {
            key = 0 1.0 0 0
            key = 1 1.0 0 0
            key = 3 1.0 0 0
            key = 4 1.0 0 0
            key = 10 0.2 0 0
            key = 12 0 0 0
        }
    }

    @MODULE[ModuleWheelBrakes] 
    {
        @maxBrakeTorque = 1.0
    }
}

