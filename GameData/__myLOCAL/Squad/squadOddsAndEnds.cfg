//	Add bottom stack node to Toroidal Aerospike Engine
@PART[toroidalAerospike]:FOR[TranceaddicT]
{
	node_stack_bottom = 0.0, -0.8, 0.0, 0.0, -1.0, 0.0, 0
}

//	Make Clamp-O-Tron Sr. Docking Port a root part
@PART[dockingPortLarge]:FOR[TranceaddicT]
{
	%attachRules = 1,0,1,1,0
}