@PART:HAS[@MODULE[ModuleDataTransmitter*]]:LAST[JNSQ]
{
	@MODULE[ModuleDataTransmitter],*
	{
		@antennaPower *= 4
		%JNSQ = True
		@UPGRADES
		{
			@UPGRADE,*
			{
				@antennaPower *= 4
			}
		}
	}
	@MODULE[ModuleDataTransmitterFeedeable],*:NEEDS[NearFutureExploration]
	{
		@antennaPower *= 4
		%JNSQ = True
		@UPGRADES
		{
			@UPGRADE,*
			{
				@antennaPower *= 4
			}
		}
	}
}

@PART:HAS[@MODULE[ModuleDataTransmitter*]]:LAST[JNSQ]
{
	@MODULE[ModuleDataTransmitter*],*:HAS[~JNSQ[True]]
	{
		%JNSQ = False
	}
}